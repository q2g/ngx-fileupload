<svg xmlns="http://www.w3.org/2000/svg" height="6" width="100%">
    <g class="progressbar-outer">
        <line 
            x1="4px"
            y1="50%"
            y2="50%"
            stroke-width="6" 
            attr.x2="{{width - 4}}px"
        />
    </g>
    <g class="progressbar-inner">
        <line 
            x1="4px"
            y1="50%"
            y2="50%"
            stroke-width="6" 
            attr.x2="{{width - 4}}px"
            attr.stroke-dasharray="{{width}}px" 
            attr.stroke-dashoffset="{{progressbarWidth}}px" 
        />
    </g>
</svg>
