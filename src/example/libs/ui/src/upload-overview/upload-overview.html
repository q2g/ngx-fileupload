<div class="header">
    <div class="title">
        <span class="label mr-1">{{title}}</span>
        <span class="mr-1">
            <i class="icon-upload"></i>
            {{processing.length}}
        </span>
        <span class="mr-1">
            <i class="icon-pending"></i>
            {{pending.length}}
        </span>
    </div>

    <app-ui--button [class]="'btn btn-sm'" (dispatch)="toggleBody()">
        <i class="icon-left" [ngClass]="collapsed ? 'icon-toggle-close' : 'icon-toggle-open'"></i>
    </app-ui--button>
</div>

<!-- toggle able -->
<div class="body" *ngIf="!collapsed" class="body scrollWrapper">

    <div class="scrollview" ngxCustomScrollbarScrollable>
        <ul class="uploads">

            <li class="progressing" *ngFor="let upload of processing">
                <div class="info">
                    <span>{{upload.name}}</span>
                    <app-ui--progressbar [progress]="upload.progress"></app-ui--progressbar>
                </div>
                <div class="remove ml-2" (click)="remove(upload.requestId)">
                    <i class="icon-left icon-cancel"></i>
                </div>
            </li>

            <li class="pending" *ngFor="let upload of pending">
                <div class="info">
                    <span>{{upload.name}}</span>
                </div>
                <div class="remove ml-2" (click)="remove(upload.requestId)">
                    <i class="icon-left icon-cancel"></i>
                </div>
            </li>
        </ul>
    </div>

    <ngx-customscrollbar></ngx-customscrollbar>
</div>
